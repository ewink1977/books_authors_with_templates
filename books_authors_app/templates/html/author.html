{% extends "html/base.html" %}

{% block content %}
<div class="row">
    <div class="col mt-5">
        <h1 class="text-center">Add An Author</h1>
        <form action="{% url 'authoradd' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="authfirst" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authfirst" name="authfirst" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="authlast" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authlast" name="authlast" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="authnotes" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="authnotes" id="authnotes" cols="60" rows="5" placeholder="Author Notes">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <th scope="row">{{ author.id }}</th>
                    <td>{{ author.first_name }} {{ author.last_name }}</td>
                    <td><a href="../authors/{{ author.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}

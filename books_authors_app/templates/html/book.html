{% extends "html/base.html" %}

{% block content %}
<div class="row">
    <div class="col mt-5">
        <h1 class="text-center">Add A Book</h1>
        <form action="{% url 'addbook' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="booktitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="booktitle" name="booktitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookdesc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="bookdesc" id="bookdesc" cols="60" rows="5">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <th scope="row">{{ book.id }}</th>
                    <td>{{ book.title }}</td>
                    <td><a href="books/{{ book.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
